<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unequal Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-item {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-8 grid-item">Column 1 (8/12)</div>
            <div class="col-sm-4 grid-item">Column 2 (4/12)</div>
        </div>
        <div class="row">
            <div class="col-sm-6 grid-item">Column 3 (6/12)</div>
            <div class="col-sm-3 grid-item">Column 4 (3/12)</div>
            <div class="col-sm-3 grid-item">Column 5 (3/12)</div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
