<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        #body{
            background-color: black;
        }
    </style>
</head>
<body id="body">

    <div id="imageSlider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="th (1).jpg" class="d-block w-100" height="1000px" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="th (2).jpg" class="d-block w-100" height="1000px" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="th (3).jpg" class="d-block w-100" height="1000px" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img src="th (4).jpg" class="d-block w-100" height="1000px" alt="Image 4">
            </div>
            <div class="carousel-item">
                <img src="th.jpg"     class="d-block w-100" height="1000px" alt="Image 5">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#imageSlider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#imageSlider" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</body>
</html>
