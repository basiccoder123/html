<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <center>
        <h1 style="color:green">Codingal Education</h1>
        <h3>Function</h3>
        <script>

            var result = function (a, b) {return a * b} ;
            document.write(result(5,8));

            var result = function (d, c) {return d + c} ;
            document.write(result(9,4));
        </script>
    </center>
</body>
</html>
