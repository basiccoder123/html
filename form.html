<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
   <h3>This is a form</h3> 
   <form>
    <label>This is a label</label><br>
    <button>This is a button</button><br> 
    <fieldset>
        <legend><h2>Personal Info</h2></legend>
        <label>Name</label><br>
        <input type="text" id="name"><br>
        <label>Age</label><br>
        <input type="numbers">
    </fieldset>                                                                          
   </form>
</body>
</html>
